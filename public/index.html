<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="./styles/all.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="span1">tweeter</span>
      <span class="span2">
        <p><b>Write</b> a new tweet</p>
        <button type="submit" class="create-tweet-button""><a href="#top-of-page"><img src="./images/downarrows.png" alt="Submit"></a></button>
      </span>
    </nav>

     <!-- Profile header -->
    <div class="page-content" id="top-of-page">
      <header class="pic">
        <div class="avitar">
            <img src="./images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <span><b>My</b> Name</span>
        </div>
      </header>

    <!-- Create New Tweet form -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-message"><img src="./images/warning.png">Invalid tweet! Please submit a tweet that is between 1 and 140 characters.<img src="./images/warning.png"></div>
          <form class="tweet-box" method="POST" action="/tweets/">
          <label for="tweet-text"><b id="message">What are you humming about?</b></label>
          <textarea class="input-form" name="text" id="tweet-text"></textarea>
          <hr>
          <div class="button-count">
            <button id="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
          </div>
        </form>
        </section>

      <!-- New Tweets index -->
        <section class="tweets-index" id="tweets">
        
        </section>
      </main>
    </div>
  </body>
</html>
